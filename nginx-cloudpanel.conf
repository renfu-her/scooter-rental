# CloudPanel Nginx configuration for scooter-rental.ai-tracks.com
# 保持 CloudPanel 的雙 server block 架構
# 第一個 server block：處理 HTTP/HTTPS，通過 Varnish 代理
# 第二個 server block：處理 PHP-FPM（8080 端口）

# 第一個 server block：HTTP/HTTPS（通過 Varnish 代理）
server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 off;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name scooter-rental.ai-tracks.com;
  {{root}}

  {{nginx_access_log}}
  {{nginx_error_log}}

  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }

  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  {{settings}}

  include /etc/nginx/global_settings;

  # React 前端 - /backend 路徑對應到 system/backend
  # 直接提供靜態文件，不通過 Varnish
  location /backend {
    alias {{root}}/../system/backend;
    index index.html;
    try_files $uri $uri/ /backend/index.html;
    
    # 靜態資源處理
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
      add_header Access-Control-Allow-Origin "*";
      add_header alt-svc 'h3=":443"; ma=86400';
      expires max;
      access_log off;
    }
  }

  # 前端首頁 - / 路徑對應到 system/frontend
  # 直接提供靜態文件，不通過 Varnish
  location = / {
    alias {{root}}/../system/frontend/index.html;
  }

  # Laravel storage 文件
  location /storage {
    alias {{root}}/../storage/app/public;
    try_files $uri =404;
    expires max;
    access_log off;
  }

  # 靜態資源（CSS, JS, 圖片等）- 優先匹配
  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
    add_header Access-Control-Allow-Origin "*";
    add_header alt-svc 'h3=":443"; ma=86400';
    expires max;
    access_log off;
  }

  # API 路由和其他請求通過 Varnish 代理到 8080 端口
  location / {
    {{varnish_proxy_pass}}
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header X-Varnish;
    proxy_redirect off;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout      720;
    proxy_send_timeout         720;
    proxy_read_timeout         720;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;
  }

  if (-f $request_filename) {
    break;
  }
}

# 第二個 server block：PHP-FPM 處理（8080 端口）
server {
  listen 8080;
  listen [::]:8080;
  server_name scooter-rental.ai-tracks.com;
  {{root}}

  try_files $uri $uri/ /index.php?$args;
  index index.php index.html;

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    try_files $uri =404;
    fastcgi_read_timeout 3600;
    fastcgi_send_timeout 3600;
    fastcgi_param HTTPS "on";
    fastcgi_param SERVER_PORT 443;
    fastcgi_pass 127.0.0.1:{{php_fpm_port}};
    fastcgi_param PHP_VALUE "{{php_settings}}";
  }

  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
    add_header Access-Control-Allow-Origin "*";
    expires max;
    access_log off;
  }

  if (-f $request_filename) {
    break;
  }
}
