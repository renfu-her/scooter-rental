# Nginx configuration for scooter-rental.ai-tracks.com
# 同時服務 Laravel API 和 React 前端

server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 off;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name scooter-rental.ai-tracks.com;
  
  # 根目錄指向 Laravel public 目錄
  # 請將 /path/to/scooter-rental 替換為實際的項目路徑
  root /home/ai-tracks-scooter-rental/htdocs/scooter-rental.ai-tracks.com/public;
  index index.html index.php;

  {{nginx_access_log}}
  {{nginx_error_log}}

  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }

  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  {{settings}}

  include /etc/nginx/global_settings;

  # React 前端 - /backend 路徑對應到 system/backend
  location /backend {
    alias /path/to/scooter-rental/system/backend;
    index index.html;
    try_files $uri $uri/ /backend/index.html;
    
    # 靜態資源處理
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
      add_header Access-Control-Allow-Origin "*";
      add_header alt-svc 'h3=":443"; ma=86400';
      expires max;
      access_log off;
    }
  }

  # Laravel storage 文件
  location /storage {
    alias /path/to/scooter-rental/storage/app/public;
    try_files $uri =404;
    expires max;
    access_log off;
  }

  # 靜態資源（CSS, JS, 圖片等）- 優先匹配
  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
    add_header Access-Control-Allow-Origin "*";
    add_header alt-svc 'h3=":443"; ma=86400';
    expires max;
    access_log off;
    try_files $uri =404;
  }

  # Laravel PHP 處理（包括 API 路由和 index.php）
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_read_timeout 3600;
    fastcgi_send_timeout 3600;
    fastcgi_param HTTPS "on";
    fastcgi_param SERVER_PORT 443;
    fastcgi_pass 127.0.0.1:{{php_fpm_port}};
    fastcgi_param PHP_VALUE "{{php_settings}}";
  }

  # 前端首頁 - / 路徑對應到 system/frontend
  location = / {
    alias /path/to/scooter-rental/system/frontend/index.html;
  }

  # API 路由和其他需要 Laravel 處理的路由
  location ~ ^/(api|index\.php) {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # 其他請求返回前端首頁
  location / {
    alias /path/to/scooter-rental/system/frontend/index.html;
  }

  # 禁止訪問隱藏文件
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }
}

# PHP-FPM 後端服務器（內部使用，如果需要）
server {
  listen 8080;
  listen [::]:8080;
  server_name scooter-rental.ai-tracks.com;
  root /path/to/scooter-rental/public;

  try_files $uri $uri/ /index.php?$query_string;
  index index.php index.html;

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    try_files $uri =404;
    fastcgi_read_timeout 3600;
    fastcgi_send_timeout 3600;
    fastcgi_param HTTPS "on";
    fastcgi_param SERVER_PORT 443;
    fastcgi_pass 127.0.0.1:{{php_fpm_port}};
    fastcgi_param PHP_VALUE "{{php_settings}}";
  }

  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
    add_header Access-Control-Allow-Origin "*";
    expires max;
    access_log off;
  }

  if (-f $request_filename) {
    break;
  }
}
